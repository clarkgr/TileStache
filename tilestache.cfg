{
  "cache": {
    "name": "Disk",
    "path": "/tmp/tilestache",
    "dirs": "portable",
    "umask": "0000"
  },
  "layers":  {
    "traffic_athens": {
      "provider": {
	      "name": "mapnik",
	      "mapfile": "/projects/toner-mapnik-osm/simplefleet/mapnik/traffic_athens.xml"
      },
      "projection": "spherical mercator",
      "write cache": false,
      "cache lifespan": 300,
      "allowed origin": "*"
    },
    "traffic_vienna": {
      "provider": {
	      "name": "mapnik",
	      "mapfile": "/projects/toner-mapnik-osm/simplefleet/mapnik/traffic_vienna.xml"
      },
      "projection": "spherical mercator",
      "write cache": false,
      "cache lifespan": 300,
      "allowed origin": "*"
    },
    "traffic_berlin": {
      "provider": {
	      "name": "mapnik",
	      "mapfile": "/projects/toner-mapnik-osm/simplefleet/mapnik/traffic_berlin.xml"
      },
      "projection": "spherical mercator",
      "write cache": false,
      "cache lifespan": 300,
      "allowed origin": "*"
    },
    "speed_profile_athens": {
      "provider": {
        "name": "mapnik",
	      "mapfile": "/projects/toner-mapnik-osm/simplefleet/mapnik/speed_profile_athens.xml"
      },
      "projection": "spherical mercator",
      "write cache": false,
      "cache lifespan": 300,
      "allowed origin": "*"
    },
    "speed_profile_vienna": {
      "provider": {
	      "name": "mapnik",
	      "mapfile": "/projects/toner-mapnik-osm/simplefleet/mapnik/speed_profile_vienna.xml"
      },
      "projection": "spherical mercator",
      "write cache": false,
      "cache lifespan": 300,
      "allowed origin": "*"
    },
    "speed_profile_berlin": {
      "provider": {
	      "name": "mapnik",
	      "mapfile": "/projects/toner-mapnik-osm/simplefleet/mapnik/speed_profile_berlin.xml"
      },
      "projection": "spherical mercator",
      "write cache": false,
      "cache lifespan": 300,
      "allowed origin": "*"
    },
    "toner": {
	    "provider": {
	      "name": "mapnik",
	      "mapfile": "/projects/osm_data/toner/mapnik/style-toner-standard.xml",
	      "fonts": "/projects/osm_data/toner/mapnik/fonts"
	    },
      "projection": "spherical mercator",
      "metatile": { "rows": 4, "columns": 4, "buffer":64 },
      "write cache": true,
      "allowed origin": "*"
    }
  }
}
